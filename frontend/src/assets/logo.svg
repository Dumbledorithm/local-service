<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    ServicePro SVG Logo
    Created based on the website's branding.
    Fonts used: Playfair Display, Manrope
    Colors are hardcoded to match your theme for portability.
  -->

  <!-- 1. Define the gradient for the "Pro" text -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;" /> <!-- Primary Blue -->
      <stop offset="100%" style="stop-color:#732d08;" /> <!-- Dark Orange -->
    </linearGradient>
  </defs>

  <!-- 2. Create the abstract icon (a house merged with a gear/tool) -->
  <g transform="translate(0, 5)">
    <path 
      d="M15 2 L2 15 L2 28 L8 28 L8 18 L22 18 L22 28 L28 28 L28 15 L15 2 Z" 
      fill="#1f2937" 
    />
  </g>

  <!-- 3. Create the logotype text -->
  <text 
    x="38" 
    y="28" 
    font-size="20" 
    font-weight="bold" 
    letter-spacing="-0.5"
  >
    <!-- "Service" part with Playfair Display font -->
    <tspan font-family="'Playfair Display', serif" fill="#1f2937">Service</tspan>
    
    <!-- "Pro" part with Manrope font and the gradient fill -->
    <tspan font-family="'Manrope', sans-serif" fill="url(#logoGradient)">Pro</tspan>
  </text>

</svg>